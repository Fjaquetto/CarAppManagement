
<body>

    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-10 col-md-8 col-lg-6">
                <form class="form-example" [formGroup]="loginForm">
                    <div class="form-group" style="margin-top: 60%">
                        <label for="txtLogin"><b>Login:</b></label>
                        <input type="text" class="form-control username" id="txtLogin" placeholder="Login..."
                            name="username" formControlName="Email">
                    </div>
                    <div class="form-group">
                        <label for="txtSenha"><b>Senha:</b></label>
                        <input type="password" class="form-control password" id="txtSenha" placeholder="Senha..."
                            name="password" formControlName="Password">
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-success col-sm-12" (click)="logar()">Entrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
