<body class="text-center" style="background-color: #e1f3f7; height: 100vh; width: 100vw;">

    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="card col-10 col-md-8 col-lg-6" style="margin-top: -10%"> 
                <br>
                <h5>Login</h5>
                <div class="card-body">
                <form class="form-example" [formGroup]="loginForm">
                    <div class="form-group" >
                        <input type="text" class="form-control form-control-lg username" id="txtLogin" placeholder="Email..."
                            name="username" formControlName="Email" required
                            [ngClass]="{'is-invalid': loginForm.get('Email').errors && (loginForm.get('Email').touched || loginForm.get('Email').dirty)}">
                        <span class="text-danger"
                            *ngIf="loginForm.get('Email').errors && (loginForm.get('Email').touched || loginForm.get('Email').dirty)">
                            <p><b>Preencha o campo "Login"</b></p>
                        </span>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control form-control-lg password" id="txtSenha" placeholder="Senha..."
                            name="password" formControlName="Password" required
                            [ngClass]="{'is-invalid': loginForm.get('Password').errors && (loginForm.get('Password').touched || loginForm.get('Password').dirty)}">
                            <span class="text-danger"
                            *ngIf="loginForm.get('Password').errors && (loginForm.get('Password').touched || loginForm.get('Password').dirty)">
                            <p><b>Preencha o campo "Senha"</b></p>
                        </span>
                    </div>

                    <button type="button" class="btn btn-primary btn-lg col-sm-12" (click)="logar()" [disabled]="!loginForm.valid">Entrar</button>
                </form>
                <br>
                </div>
            </div>
        </div>
    </div>

</body>
